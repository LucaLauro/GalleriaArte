<head>
<title>Galleria d'arte</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<input type="text" th:field="value" name="searchField" />
 <form action="#" th:action="@{/get/{value}" method="get">

</html>
